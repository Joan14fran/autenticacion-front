<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <!-- Fondo SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" class="fixed left-0 top-0 min-h-screen min-w-screen" preserveAspectRatio="none">
        <rect width="1600" height="800" fill="var(--primary-900)"></rect>
        <path d="M478.4 581c3.2 0.8 6.4 1.7 9.5 2.5c196.2 52.5 388.7 133.5 593.5 176.6c174.2 36.6 349.5 29.2 518.6-10.2V0H0v574.9c52.3-17.6 106.5-27.7 161.1-30.9C268.4 537.4 375.7 554.2 478.4 581z" fill="var(--primary-800)"></path>
        <path d="M181.8 259.4c98.2 6 191.9 35.2 281.3 72.1c2.8 1.1 5.5 2.3 8.3 3.4c171 71.6 342.7 158.5 531.3 207.7c198.8 51.8 403.4 40.8 597.3-14.8V0H0v283.2C59 263.6 120.6 255.7 181.8 259.4z" fill="var(--primary-700)"></path>
        <path d="M454.9 86.3C600.7 177 751.6 269.3 924.1 325c208.6 67.4 431.3 60.8 637.9-5.3c12.8-4.1 25.4-8.4 38.1-12.9V0H288.1c56 21.3 108.7 50.6 159.7 82C450.2 83.4 452.5 84.9 454.9 86.3z" fill="var(--primary-600)"></path>
        <path d="M1397.5 154.8c47.2-10.6 93.6-25.3 138.6-43.8c21.7-8.9 43-18.8 63.9-29.5V0H643.4c62.9 41.7 129.7 78.2 202.1 107.4C1020.4 178.1 1214.2 196.1 1397.5 154.8z" fill="var(--primary-500)"></path>
    </svg>

    <!-- Formulario -->
    <p-toast position="top-right" [life]="10000"></p-toast>
    <div class="flex flex-column align-items-center justify-content-center" style="position: relative; z-index: 1;">
        <img src="assets/layout/images/logo-dark.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:20px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-5 px-5 sm:px-5" style="border-radius:20px">
                <div class="surface-border surface-card border-round py-7 px-4 md:px-4 z-1">
                    <div class="mb-5">
                        <div class="text-900 text-xl font-bold mb-2">Bienvenido</div>
                        <span class="text-600 font-medium">Inicia sesión para continuar</span>
                    </div>
                    <div class="flex flex-column">
                        <form [formGroup]="form" (ngSubmit)="submitForm()">
                            <span class="p-float-label mb-5">
                                <input id="email" type="text" pInputText style="padding:1rem" class="w-full" formControlName="email">
                                <label for="email">Correo Electronico</label>
                            </span>
    
                            <span class="p-float-label mb-5">
                                <p-password id="password" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password" [feedback]="false"></p-password>
                                <label for="password">Contraseña</label>
                            </span>
    
                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                    <label for="rememberme1">Recuérdame</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="showDialog()">¿Olvidaste tu contraseña?</a>
                            </div>
    
                            <button pButton label="Iniciar sesión" class="w-full p-2 mb-2" [disabled]="form.invalid" icon="pi pi-check"></button>
                        </form>
    
                        <button pButton label="Iniciar con Gmail" severity="info" class="w-full p-2 mb-2" icon="pi pi-google"></button>
                    </div>
                </div>
            </div>
        </div>

        <p-dialog header="Recuperar Contraseña" [(visible)]="visible" [style]="{ width: '25rem' }" [breakpoints]="{ '1169px': '45vw', '545px': '50vw' }">
            <span class="p-text-secondary block mb-5">Ingrese su correo electrónico para restablecer su contraseña.</span>
            <div class="flex flex-column gap-2 mb-3">
                <label for="email">Correo Electrónico</label>
                <input pInputText id="email" [(ngModel)]="email" aria-describedby="email-help" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
                <p-button label="Enviar" (click)="requestPasswordReset()" />
            </div>
        </p-dialog>        
    </div>    
</div>
